<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Quantum Oracle v3.0</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="particles-bg"></canvas>

  <audio id="sfx-hover" src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQQAAAAAAA=="></audio>
  <audio id="sfx-charge" src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQQAAAAAAA=="></audio>

  <header>
    <div class="logo-area">
        <span class="glitch" data-text="ORACLE_OS">ORACLE_OS</span>
        <span class="version">v3.0.4</span>
    </div>
    
    <div class="menu-trigger" id="menuIcon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    
    <nav class="menu-overlay" id="menu">
        <div class="menu-content">
            <h3>Arquivos do Destino</h3>
            <ul>
                <a href="https://alexxanorafa.github.io/ecosystem/" class="menu-item">Ecosystem</a>
            </ul>
        </div>
    </nav>
  </header>

  <main>
    <section class="top-hud">
        <div class="selector-container">
            <label>Frequência Dimensional</label>
            <div class="custom-select-wrapper">
                <select id="panteao-opcao" onchange="resetGame()">
                    <option value="grego">OLIMPO [GREEK_NET]</option>
                    <option value="egipcio">DUAT [EGYPT_NET]</option>
                    <option value="nordico">VALHALLA [NORDIC_NET]</option>
                </select>
            </div>
        </div>
        <div class="system-status">
            <span class="pulse"></span> SISTEMA ESTÁVEL
        </div>
    </section>

    <section class="game-stage">
        <div id="cartas-container" class="cards-grid">
            </div>
        <div class="instruction-overlay" id="instruction-text">
            SEGURE PARA SINCRONIZAR
        </div>
    </section>

    <section class="bottom-console">
        <div class="console-header">
            <span>LOG DE DADOS QUANTICOS</span>
            <button id="btn-synthesis" class="btn-synth hidden" onclick="gerarSintese()">SINTETIZAR LEITURA</button>
        </div>
        <div class="console-log" id="cartas-meanings">
            <p class="log-line">>> Inicializando conexão neural...</p>
            <p class="log-line">>> Aguardando interação do usuário.</p>
        </div>
    </section>
  </main>

  <div class="scan-line"></div>
  <script src="script.js"></script>
</body>

</html>
